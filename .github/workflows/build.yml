name: Crear Ejecutable Windows

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable (PyInstaller)
        shell: pwsh
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          $version = $env:VERSION
          Write-Host "Generando versi√≥n: $version"
          $icon = 'assets/icon.ico'
          $name = "Generador_Calendario_${version}"
          python -m PyInstaller --onefile --windowed --clean --collect-all PySide6 --icon="$icon" --add-data "assets;assets" --add-data "gui;gui" --name $name main.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCES_TOKEN }}
